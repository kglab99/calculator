<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">

        <div id="top-bar"> 
            <p id="clock">12:20</p>
        </div>

        <div id="display">
            <!-- <p class="display equation">0 + 0</p> -->
            <p class="display secondary"></p>
            <p class="display current">0</p>
        </div>

        <div id="buttons">
            <div class="column">
                <button class="operator" id="divide">
                    <img src="icons/divide.svg"/>
                </button>
                <button class="number" id="n7">7</button>
                <button class="number" id="n4">4</button>
                <button class="number" id="n1">1</button>
                <button id="decimal">.</button>
            </div>
            <div class="column">
                <button class="operator" id="multiply">
                    <img src="icons/multiply.svg"/>
                </button>
                <button class="number" id="n8">8</button>
                <button class="number" id="n5">5</button>
                <button class="number" id="n2">2</button>
                <button class="number"id="n0">0</button>
            </div>
            <div class="column">
                <button class="operator" id="add">
                    <img src="icons/add.svg"/>
                </button>
            
                <button class="number" id="n9">9</button>
                <button class="number" id="n6">6</button>
                <button class="number" id="n3">3</button>
                <button class="C" id="C">
                <img src="icons/backspace.svg"/>
                </button>
            </div>
            <div class="column">
                <button class="operator" id="substract">
                    <img src="icons/substract.svg"/>
                </button>
                <button id="sum">
                    <img src="icons/equal.svg"/>
                </button>
                <button class="C" id="AC">
                    <img src="icons/restart.svg"/>
                </button>
            </div>

        </div>


    </div>
    <div id="info">
        <h1>Keyboard support
            <!-- <img src="icons/keyboard.svg"/> -->
        </h1>
        <div class="info-text">
            <ul>
                <li>
                    <img src="icons/numbers.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/numbers.svg"/>
                </li>
                <li>
                    <img src="icons/equal.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/equal.svg"/>
                </li>
                <li>
                    <img src="icons/add.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/add.svg"/>
                    </li>
                <li>
                    <img src="icons/substract.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/substract.svg"/>
                </li>
                <li>
                    <img src="icons/backspace.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/backspace.svg"/>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="icons/multiply.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/asterisk.svg"/>
                </li>
                <li>
                    <img src="icons/divide.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/slash.svg"/>
                    </li>
                <li>
                    <img src="icons/decimal.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/dot.svg"/>
                </li>
                <li>
                    <img src="icons/restart.svg"/>
                    <img src="icons/trending.svg"/>
                    <img src="icons/esc.svg"/>
                </li>
            </ul>


        </div>

    </div>
    
    <footer>
        <a href="https://github.com/kglab99" target="_blank">
            <img id="git" src="icons/github-mark.svg">
        </a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
